app:
  server:
    host: 0.0.0.0
    port: 8080
    ssl:
      enabled: true
      certPath: /etc/ssl/certs/app-cert.pem

  database:
    host: prod-db.example.com
    port: 5432
    username: prod_user
    password: prod_secure_pass
    pool:
      maxConnections: 50
      minConnections: 5

  services:
    api:
      timeout: 10000
    
    cache:
      host: prod-cache.example.com
      port: 6379
      ttl: 7200
