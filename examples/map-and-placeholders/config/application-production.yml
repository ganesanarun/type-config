# Production profile overrides
server:
  host: 0.0.0.0
  port: ${PROD_PORT:8080}
  name: ${PROD_APP_NAME:map-and-placeholders-prod}

# Production database connections - override with different placeholders
databases:
  connections:
    serhafen-us:
      host: ${PROD_DB_US_HOST:prod-db-us.example.com}
      port: 5432
      username: ${PROD_DB_US_USERNAME:prod_user}
#      password: ${PROD_DB_US_PASSWORD}  # No fallback - must be set in production
      ssl: true
    
    serhafen-ag:
      host: ${PROD_DB_AG_HOST:prod-db-ag.example.com}
      port: 5432
      username: ${PROD_DB_AG_USERNAME:prod_user}
#      password: ${PROD_DB_AG_PASSWORD}  # No fallback - must be set in production
      ssl: true
    
    analytics:
      host: ${PROD_DB_ANALYTICS_HOST:prod-analytics.example.com}
      port: 5432
      username: ${PROD_DB_ANALYTICS_USERNAME:analytics_prod}
#      password: ${PROD_DB_ANALYTICS_PASSWORD}  # No fallback - must be set in production
      ssl: true
  
  pool:
    min: ${PROD_DB_POOL_MIN:5}
    max: ${PROD_DB_POOL_MAX:50}
    idle: ${PROD_DB_POOL_IDLE:30000}

# Production service endpoints
services:
  endpoints:
    auth-service:
      url: ${PROD_AUTH_SERVICE_URL:https://auth.example.com}
      timeout: ${PROD_AUTH_SERVICE_TIMEOUT:3000}
      retries: 5
    
    payment-service:
      url: ${PROD_PAYMENT_SERVICE_URL:https://payment.example.com}
      timeout: ${PROD_PAYMENT_SERVICE_TIMEOUT:15000}
      retries: 10
    
    notification-service:
      url: ${PROD_NOTIFICATION_SERVICE_URL:https://notifications.example.com}
      timeout: ${PROD_NOTIFICATION_SERVICE_TIMEOUT:5000}
      retries: 3

# Production feature flags
features:
  enableNewUI: ${PROD_FEATURE_NEW_UI:true}
  enableBetaFeatures: ${PROD_FEATURE_BETA:false}
  maintenanceMode: ${PROD_MAINTENANCE_MODE:false}
